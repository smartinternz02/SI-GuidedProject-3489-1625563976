<!DOCTYPE html>
<html lang="en">
<head>
	<meta charet="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale,maximum-scale=1">
	<title>AWL </title>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-
	static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">

</head>
<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2><span class="las la-accusoft"></span> <span>AWL RETAILERS</span></h2>
		</div>

		<div class="sidebar-menu">
			<ul>
				<li>
					<a href="" class="active"><span class="las la-igloo"></span>
						<span>Dashboard </span></a>
				</li>
				<li>
					<a href="/Myaccount"><span class="las la-users"></span>
						<span>My account</span></a>
				</li>
				<li>
					<a href="/Inventory"><span class="las la-receipt"></span>
						<span>Inventory</span></a>
				</li>
				<li>
					<a href="/Contactus"><span class="las la id-card"></span>
						<span>Contact us </span></a>
				</li>
                <li>
					<a href="/Signout" height="50%"><span class="las la-shipping-bag"></span>
						<span>Sign out</span></a>
				</li>
               
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h1>
				<label for="nav-toggle">
					<span class="las la-bars"></span>
				</label>
				Dashboard
			</h1>
		</header>

		<main>
			<div class="recent-grid">
				<div class="projects">
					<div class="card">
							<div class="card-header">
							<h2>INVENTORY</h2>
							</div>
							
					<div class="card-body">
						<div class="table-responsive">
							<table width="100%">
								<thead>
									<tr>
										<td>Item name</td>
										<td>Price</td>
										<td>Quantity</td>
									</tr>
								</thead>

								<tbody>
									{% for item in data %}
									<tr>
										<td>{{item.Item}}</td>
										<td>{{item.Price}}</td>
										<td>{{item.Quantity}}</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
